<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <h4 class="text-success">
        We're expanding our recipe collection. Keep coming back to explore new
        additions as we continue to enrich our offerings.
      </h4>
    </ng-template>
  </div>
</div>
