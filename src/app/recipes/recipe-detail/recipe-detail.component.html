<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 500px; margin-top: 95px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <p>
      <strong><u>Ingredients:</u></strong>
    </p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.quantity }}
      </li>
    </ul>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <p>
      <strong><u>Instructions:</u></strong>
    </p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ol>
      <li *ngFor="let step of recipe.steps">
        {{ step.step }}
      </li>
    </ol>
  </div>
</div>
