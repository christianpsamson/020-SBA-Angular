<h2>Please pick a recipe:</h2>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ng-container *ngFor="let recipeEl of recipes; let last = last">
      <app-recipe-item
        [recipe]="recipeEl"
        (recipeSelected)="onRecipeSelected(recipeEl)"
      ></app-recipe-item>
      <br *ngIf="!last" />
    </ng-container>
  </div>
</div>
