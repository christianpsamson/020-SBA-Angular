<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Item Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Total</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <p class="text-success">
        We are in the process of enhancing this page. We apologize for any
        inconvenience. The delete and clear functionalities are currently under
        construction.
      </p>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">
            Add
          </button>
          <button
            class="btn btn-danger"
            style="pointer-events: none"
            type="button"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            style="pointer-events: none"
            type="button"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
